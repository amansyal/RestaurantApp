<div>
	<section class="menu-list" ng-repeat="food in menuItems">
		<div class="menu-item">
			<img class="item-image" ng-src="food.img" ng-if="food.img">
			<div class="item-name" ng-bind="food.name"></div>
			<div class="item-desc" ng-bind="food.description"></div>
			<div class="item-price" ng-bind="food.price | currency"></div>
		</div>
	</section>
</div>
